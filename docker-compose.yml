# APQP 项目计划生成器 - Docker Compose 配置
version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apqp-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 挂载导出目录（可选，用于保存生成的 Excel 文件）
      - ./exports:/app/exports
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/tasks"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apqp-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - TZ=Asia/Shanghai

# 网络配置
networks:
  default:
    name: apqp-network
